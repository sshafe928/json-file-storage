<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="history.html"><button >history</button></a>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="#" method="post">

            <label for="category">Category:</label>
            <select id="category" name="category">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            </select>
            <br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2018-07-22" /><br>

            <!-- <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br> -->

            <label for="quantity">Quantity:</label>
            <input placeholder="$$" type="number" id="quantity" name="quantity"  required><br>

            <label for="where">Where:</label>
            <select id="where" name="where">
                <option value="Income">Income</option>
                <option value="Salary">Salary</option>
                <option value="Bonus">Bonus</option>
                <option value="Freelance Work">Freelance Work</option>
                <option value="Investments">Investments</option>
                <option value="Rental Income">Rental Income</option>
                <option value="Interest Income">Interest Income</option>
                <option value="Dividend Income">Dividend Income</option>
                <option value="Gifts">Gifts</option>
                <option value="Government Benefits">Government Benefits</option>
                <option value="Sell Assets">Sell Assets</option>
            
                <!-- Expenses -->
                <option value="Groceries">Groceries</option>
                <option value="Rent/Mortgage">Rent/Mortgage</option>
                <option value="Utilities">Utilities</option>
                <option value="Transportation">Transportation</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Insurance">Insurance</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Dining Out">Dining Out</option>
                <option value="Education">Education</option>
                <option value="Credit Card Payments">Credit Card Payments</option>
                <option value="Loans">Loans</option>
                <option value="Taxes">Taxes</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <br>

            <label for="notes">Notes:</label>
            <textarea placeholder="Where did this expense or income come from/go...." id="notes" name="notes" rows="4" ></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="index2.js"></script>
</body>
</html>
